<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영양제 상담 - 24시간 영양 상담 서비스</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 전체 컨테이너 -->
    <div class="container">
        <!-- 헤더 영역 -->
        <header class="header">
            <h1>💊 영양제 상담</h1>
            <p class="subtitle">24시간 무료 영양제 상담 서비스</p>
        </header>

        <!-- 메인 컨텐츠 영역 -->
        <main class="main-content">
            <!-- 채팅 메시지가 표시되는 영역 -->
            <div class="chat-container" id="chatContainer">
                <!-- 환영 메시지 -->
                <div class="message bot-message">
                    <div class="message-content">
                        <p>안녕하세요! 영양제 상담 서비스입니다. 🌿</p>
                        <p>어떤 증상이나 건강 목표가 있으신가요?</p>
                        <p class="info-text">예: "피로회복", "면역력 강화", "눈 건강", "관절 건강" 등</p>
                    </div>
                </div>
            </div>

            <!-- 입력 영역 -->
            <div class="input-area">
                <input
                    type="text"
                    id="userInput"
                    placeholder="증상이나 건강 목표를 입력하세요..."
                    class="input-field"
                >
                <button id="sendButton" class="send-button">전송</button>
            </div>

            <!-- 빠른 질문 버튼들 -->
            <div class="quick-buttons">
                <button class="quick-btn" data-query="피로회복">피로회복</button>
                <button class="quick-btn" data-query="면역력 강화">면역력 강화</button>
                <button class="quick-btn" data-query="눈 건강">눈 건강</button>
                <button class="quick-btn" data-query="관절 건강">관절 건강</button>
                <button class="quick-btn" data-query="스트레스 관리">스트레스 관리</button>
            </div>
        </main>

        <!-- 푸터 영역 -->
        <footer class="footer">
            <p>⚠️ 본 서비스는 일반적인 정보 제공을 목적으로 하며, 전문 의료 상담을 대체할 수 없습니다.</p>
            <p>질병이 있거나 약을 복용 중이신 경우 반드시 의사나 약사와 상담하세요.</p>
        </footer>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
