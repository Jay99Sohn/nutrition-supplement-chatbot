<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>손약사 상담창구</title>
    <!-- 구글 폰트 - 한국어 세리프 + 산세리프 조합 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 전체 컨테이너 -->
    <div class="container">
        <!-- 헤더 영역 -->
        <header class="header">
            <h1>손약사 상담창구</h1>
            <p class="subtitle">24시간 영양제 상담</p>
        </header>

        <!-- 메인 컨텐츠 영역 -->
        <main class="main-content">
            <!-- 채팅 메시지가 표시되는 영역 -->
            <div class="chat-container" id="chatContainer">
                <!-- 환영 메시지 -->
                <div class="message bot-message">
                    <div class="message-label">손약사</div>
                    <div class="message-content">
                        <p>안녕하세요, 손약사입니다.</p>
                        <p>어떤 증상이 있으신가요?</p>
                        <p class="info-text">피로회복, 면역력, 눈 건강, 관절, 스트레스 등</p>
                    </div>
                </div>
            </div>

            <!-- 입력 영역 -->
            <div class="input-area">
                <input
                    type="text"
                    id="userInput"
                    placeholder="증상을 입력하세요"
                    class="input-field"
                >
                <button id="sendButton" class="send-button">
                    <!-- 화살표 아이콘 (SVG) -->
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>

            <!-- 빠른 질문 버튼들 -->
            <div class="quick-buttons">
                <button class="quick-btn" data-query="피로회복">피로회복</button>
                <button class="quick-btn" data-query="면역력 강화">면역력</button>
                <button class="quick-btn" data-query="눈 건강">눈 건강</button>
                <button class="quick-btn" data-query="관절 건강">관절</button>
                <button class="quick-btn" data-query="스트레스 관리">스트레스</button>
            </div>
        </main>

        <!-- 푸터 영역 -->
        <footer class="footer">
            <p>본 서비스는 일반적인 정보 제공 목적이며, 전문 의료 상담을 대체하지 않습니다.</p>
        </footer>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
